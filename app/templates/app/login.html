{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    {% for fm in form %}
    <div class="form-group">
        <div class="mb-2 fw-bolder">{{fm.label_tag}}</div> {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small> <br>
    </div>    
    {% endfor %}
    <small><a href="{% url 'password-reset' %}" class="text-danger">Forget Password ?</a></small> <br>
    <input type="submit" value="Submit" class="btn btn-primary mt-4">
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
