{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
       <a href="{% url 'mobiledata' 'Realme' %}" class="list-group-item list-group-item-action">Realme</a>
       <a href="{% url 'mobiledata' 'Lava' %}" class="list-group-item list-group-item-action">Lava</a>
   </div>
  </div>
  <div class="col-sm-9">
   <div class="row">
       {% for mob in mobiles %}       
        <div class="col-sm-3 text-center mb-1">
            <a href="{% url 'product-detail' mob.id %}" class="btn mx-5">
                <div class="item border">
                    <img src="{{mob.product_image.url}}" alt="" height="100">
                    <div class="fw-bold">{{mob.title}}</div>
                    <div class="fw-bold">Rs. {{mob.discounted_price}} 
                    <small class="fw-light text-decoration-line-through">{{mob.selling_price}}</small></div>
                </div>
            </a>
        </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
